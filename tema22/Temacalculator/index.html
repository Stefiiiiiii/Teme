<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator online</title>
    <script defer src="./calculator.js"></script>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <h1 id="title">Calculator online</h1>
    <div class="container">
      <br />
      <table>
        <tr>
          <td colspan="3">
            <input type="text" id="result" name="result" />
          </td>
          <td>
            <input value="C" type="button" id="erase" name="erase" />
          </td>
        </tr>
      </table>
      <div class="keyboard">
        <input value="1" type="button" id="number" class="calc" name="number" />
        <input value="2" type="button" id="number" class="calc" name="number" />
        <input value="3" type="button" id="number" class="calc" name="number" />
        <input value="+" type="button" id="operator" class="calc" name="sum" />
        <input value="4" type="button" id="number" class="calc" name="number" />
        <input value="5" type="button" id="number" class="calc" name="number" />
        <input value="6" type="button" id="number" class="calc" name="number" />
        <input value="-" type="button" id="operator" class="calc" name="subs" />
        <input value="7" type="button" id="number" class="calc" name="number" />
        <input value="8" type="button" id="number" class="calc" name="number" />
        <input value="9" type="button" id="number" class="calc" name="number" />
        <input
          value="*"
          type="button"
          id="operator"
          class="calc"
          name="multi"
        />
        <input value="0" type="button" id="number" class="calc" name="number" />
        <input value="." type="button" id="number" class="calc" name="dec" />
        <input
          value="/"
          type="button"
          id="operator"
          class="calc"
          name="number"
        />
        <input value="=" type="button" id="equalsign" name="equal" />
      </div>
    </div>
  </body>
</html>
